<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Webseite</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box">
      <div class="chat-message bot-message">Hallo! Wie kann ich Ihnen helfen?</div>
    </div>
    <input type="text" id="user-input" class="chat-input" placeholder="Ihre Nachricht...">
    <button id="send-button" class="send-button">Senden</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
